<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Our 10 months</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
        
        body {
            font-family:lora;
            margin: 0;
            padding: 0;
            background-color: #DAF7A6;
            color: #333;
        }

        header {
            background-color:#fcfcfc;
            color: black;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            margin: 5px 0;
            font-size: 1.2em;
        }

        .timeline {
            position: relative;
            margin: 50px auto;
            padding: 20px 0;
            max-width: 800px;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: #DAF7A6;
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .event {
            position: relative;
            margin: 20px 0;
            width: calc(50% - 40px);
        }

        .event.left {
            float: left;
            text-align: right;
            clear: both;
        }

        .event.right {
            float: right;
            text-align: left;
            clear: both;
        }

        .event .content {
            padding: 10px 20px;
            background: white;
            border: 2px solid #fcfcfc;
            border-radius: 8px;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .event .content:hover {
            transform: scale(1.05);
            background-color: #DAF7A6;
        }

        .event.left .content {
            margin-right: 30px;
        }

        .event.right .content {
            margin-left: 30px;
        }

        .event .date {
            position: absolute;
            top: 10px;
            width: 10px;
            height: 10px;
            background-color: #ffb6c1;
            border: 3px solid white;
            border-radius: 50%;
            left: calc(50% - 3px);
        }

        footer {
            background-color: #ffb6c1;
            color: black;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
